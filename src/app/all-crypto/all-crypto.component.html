<mat-accordion *ngIf="cryptos" [@topCryptos]="topCryptos.length">
  <!-- <mat-expansion-panel *ngFor="let crypto of objectKeys(cryptos.Data) | slice:0:10; let i = index"> -->
  <mat-expansion-panel *ngFor="let crypto of topCryptos; let i = index">
    <mat-expansion-panel-header>
      <mat-panel-title>
      {{i+1}}

      </mat-panel-title>
      <!-- <mat-panel-title *ngIf="cryptos.Data[crypto].Symbol === topCryptos[1]"> -->
      <mat-panel-title class="crypto-name">
        <img class="crypto-icon" src="https://www.cryptocompare.com{{ cryptos.Data[crypto].ImageUrl }}" alt="chart" />
         <!-- {{ crypto }} -->
         {{ cryptos.Data[crypto].FullName }}

      </mat-panel-title>

      <mat-panel-title class="crypto-price">
        <!-- {{ cryptos[crypto].USD | currency: 'USD':symbol }} -->
        {{ coinInfo.DISPLAY[crypto].USD.PRICE}}
      </mat-panel-title>
      <mat-panel-title class="hide-sm" [ngClass]="{'red-text': coinInfo.RAW[crypto].USD.CHANGEPCT24HOUR < 0, 'green-text': coinInfo.RAW[crypto].USD.CHANGEPCT24HOUR > 0}">
      {{ coinInfo.DISPLAY[crypto].USD.CHANGEPCT24HOUR }} % (24 val.)
      </mat-panel-title>

      <!-- <mat-panel-description>
        Type your name and age
      </mat-panel-description> -->
    </mat-expansion-panel-header>

    <div class="more-info-container">
      <p *ngFor="let info of objectEntries(coinInfo.DISPLAY[crypto].USD)">{{info}}</p>
    </div>

  </mat-expansion-panel>

  <!-- <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Self aware panel
      </mat-panel-title>
      <mat-panel-description>
        Currently I am {{panelOpenState ? 'open' : 'closed'}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>I'm visible because I am open</p>
  </mat-expansion-panel> -->
</mat-accordion>

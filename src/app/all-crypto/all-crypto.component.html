<mat-accordion *ngIf="cryptos">
  <mat-expansion-panel *ngFor="let crypto of objectKeys(cryptos.Data) | slice:0:10; let i = index">
    <mat-expansion-panel-header>

      <mat-panel-title *ngIf="cryptos.Data[crypto].Id === topCryptos[1]">
        <img class="crypto-icon" src="https://www.cryptocompare.com{{ cryptos.Data[crypto].ImageUrl }}" alt="chart" />
         <!-- {{ crypto }} -->
         {{ cryptos.Data[crypto].FullName }}

      </mat-panel-title>

      <mat-panel-title>
        <!-- {{ cryptos[crypto].USD | currency: 'USD':symbol }} -->
      </mat-panel-title>

      <mat-panel-title>
        24 val. pokytis: XX%
      </mat-panel-title>

      <!-- <mat-panel-description>
        Type your name and age
      </mat-panel-description> -->
    </mat-expansion-panel-header>

    <div class="more-info-container">
      Daugiau info...
    </div>

  </mat-expansion-panel>

  <!-- <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Self aware panel
      </mat-panel-title>
      <mat-panel-description>
        Currently I am {{panelOpenState ? 'open' : 'closed'}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>I'm visible because I am open</p>
  </mat-expansion-panel> -->
</mat-accordion>
